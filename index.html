<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
    <title>Todo App</title>
  </head>
  <body class="container">
    <div class="row mt-4 g-4">
      <div class="col-8">
        <h1 class="mb-4">Current Todos</h1>

        <table class="table table-striped align-middle" id="todo-list-table">
          <tbody id="todo-list-body">
            <!-- rows will be inserted using templates located in templates folder -->
          </tbody>
        </table>
      </div>

      <div class="col-4">
        <h1 class="mb-4">Add todo</h1>

        <form
          hx-post="/add-todo/"
          hx-target="#todo-list-body"
          hx-swap="beforeend"
          hx-indicator="#spinner"
        >
          <div class="mb-2">
            <label for="task-name">Task</label>
            <input type="text" required name="task" id="task-name" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary">
            <span
              class="spinner-border spinner-border-sm htmx-indicator"
              id="spinner"
              role="status"
              aria-hidden="true"
            ></span>
            Add
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
