<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
    <script>
      const $on = (...args) => {
        document.currentScript.parentElement.addEventListener(...args);
      };
    </script>
    <title>Todo App</title>
  </head>
  <body class="container">
    <div class="row mt-4 g-4">
      <div class="row col-8">
        <div class="col-">
          <h1 class="mb-4">Todos</h1>
        </div>
        <div class="col-4 d-print-none"></div>
        <table class="table table-striped align-middle" id="todo-list-table">
          <tbody id="todo-list-body">
            
          </tbody>
        </table>
      </div>

      <div class="col-4 d-print-none">
        <h1 class="mb-4">Add todo</h1>

        <form
          id="add_todo_form"
          hx-post="/add-todo/"
          hx-target="#todo-list-body"
          hx-swap="beforeend"
          hx-indicator="#spinner"
        >
          <script>
            $on("htmx:beforeSend", ({ target }) => target.reset());
          </script>
          <div class="mb-2">
            <label for="task-name">Task</label>
            <input
              autofocus
              type="text"
              required
              name="task"
              id="task-name"
              class="form-control"
            />
          </div>

          <div class="row">
            <button
              id="btn_add"
              type="submit"
              class="col-4 btn btn-primary m-1"
            >
              <span
                class="spinner-border spinner-border-sm htmx-indicator"
                id="spinner"
                role="status"
                aria-hidden="true"
              ></span>
              Add
            </button>
            <button
              id="btn_print"
              class="btn btn-primary col-4 m-1"
              onclick="window.print()"
            >
              Print
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
